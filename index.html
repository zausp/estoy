<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>To my estoy</title>
<style>
@font-face {
  font-family: 'JulekaRegular';
  src: url('JulekaRegular.ttf') format('truetype');
  font-display: swap;
}

*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  background:#ffffff;
  color:#1d1d1d;
  font-family:'JulekaRegular', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
}

.wrap{
  text-align:center;
  padding:2rem;
  max-width:800px;
}

h1,p{
  display:block;
  white-space:pre-wrap;
  word-wrap:break-word;
  margin:0 auto;
}

h1::after, p::after{
  content: '|';
  display:inline-block;
  margin-left:2px;
  animation: blink 0.7s step-end infinite;
}

@keyframes blink{
  0%,100% { opacity:0 }
  50% { opacity:1 }
}

/* Slightly increased font sizes */
h1{
  font-size: clamp(3rem, 7vw, 4rem);  /* bigger title */
  margin-bottom:1rem;
}

p{
  font-size: clamp(1.5rem, 3.5vw, 1.6rem);  /* bigger paragraph */
  line-height:1.3;
  margin-top:1rem;
}

/* Tablet (≤768px) */
@media (max-width: 768px){
  h1 { font-size: clamp(2.5rem, 7vw, 3.5rem); }
  p { font-size: clamp(1.3rem, 4vw, 1.5rem); line-height:1.6; }
}

/* Mobile (≤480px) */
@media (max-width: 480px){
  h1 { font-size: clamp(2rem, 8vw, 3rem); }
  p { font-size: clamp(1.1rem, 5vw, 1.3rem); line-height:1.1; }
}
/* Fade-in effect per character */
.fade-char {
  opacity: 0;
  display:inline-block;
  transition: opacity 0.15s ease-in;
}
.fade-char.visible {
  opacity:1;
}
</style>
</head>
<body>
<main class="wrap">
  <h1 id="title"></h1>
  <p id="para"></p>
</main>

<script>
const titleText = "To My Dearest Estoy,";
const paraText = "Hi my love, As I write this, I’m only about thirty meters above the ground, yet I’ve felt closer to the clouds ever since we fell in love. Of course, I don’t mean that literally. I just can’t find a better way to describe the happiness you bring me. And believe me, I’m always searching for new ways to show it. I never want to stop dating you, adoring you, writing you letters, and finding countless little ways to say I love you without necessarily saying it. I’ll always be by your side — through all the hard times and every bright, beautiful day. That’s my promise to you, and to myself. You are one of a kind, my love. You are...you are...you are the most precious anything in my life. The most beautiful person I’ve ever laid eyes on. The gentlest, kindest heart and soul I’ve ever known. How blessed am I to be loved by you? You give me so much strength, it almost feels unreal. I love you beyond words — I am yours for now, and right until forever.";

const titleEl = document.getElementById('title');
const paraEl = document.getElementById('para');

const typingSpeedTitle = 80; 
const typingSpeedPara = 40; 
const pauseAfterTitle = 1500; 

function typeText(el, text, speed, callback){
  let index = 0;
  function typeChar(){
    if (index < text.length){
      el.textContent += text[index];
      index++;
      setTimeout(typeChar, speed);
    } else {
      el.classList.add('done');
      if (callback) callback();
    }
  }
  typeChar();
}

// Hide cursor after typing
const style = document.createElement('style');
style.innerHTML = `
  h1.done::after, p.done::after { content: ''; animation: none; }
`;
document.head.appendChild(style);

// Start typing
typeText(titleEl, titleText, typingSpeedTitle, () => {
  setTimeout(() => {
    typeText(paraEl, paraText, typingSpeedPara);
  }, pauseAfterTitle);
});
</script>
</body>
</html>
